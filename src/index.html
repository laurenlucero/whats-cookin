<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>What's Cookin'?</title>
    <script src="https://kit.fontawesome.com/fe7d112008.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>What's Cookin'?</h1>
    </header>
    <nav>
      <h2 class="user-name"></h2>
      <div class="search-n-filter">
        <div class="search-input-holder">
          <i class="fas fa-search search-icon"></i>
          <input class="search-input" type="text" placeholder="Search recipe by name, tag, or ingredient">
        </div>
        <div class="heart-btn">
          <i class="fas fa-heart checked-heart"></i>
          <p>View favorite recipes</p>
        </div>
        <div class="bookmark-btn">
          <i class="fas fa-bookmark checked-bookmark"></i>
          <p>View recipes to cook</p>
        </div>
      </div>
    </nav>
    <main>
      <section class="main-page">
      </section>
      <section class="recipe-page">
      </section>
    </main>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./User-class.js"></script>
    <script type="text/javascript" src="./Recipe-class.js"></script>
    <script type="text/javascript" src="./Ingredients-class.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
  </body>
</html>
